<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulário de Cliente</h1>
        <form method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.nome.label_tag }} {{ form.nome }}
            </div>
            <div class="form-group">
                {{ form.cpf.label_tag }} {{ form.cpf }}
            </div>
            <div class="form-group">
                {{ form.data_nascimento.label_tag }} {{ form.data_nascimento }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }} {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a href="{% url 'listar_clientes' %}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
