<!DOCTYPE html>
<html>
<head>
    <title>Listar Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Clientes</h1>
        <form method="GET" action="{% url 'buscar_cliente' %}" class="form-inline mb-3">
            <input type="text" name="q" class="form-control mr-2" placeholder="Buscar cliente">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <a href="{% url 'criar_cliente' %}" class="btn btn-success mb-3">Novo Cliente</a>
        <ul class="list-group">
            {% for cliente in clientes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ cliente.nome }} - {{ cliente.cpf }} - {{ cliente.email }}
                    <div>
                        <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-warning btn-sm mr-2">Editar</a>
                        <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-danger btn-sm">Excluir</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
